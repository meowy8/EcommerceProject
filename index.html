<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Glass+Antiqua&family=Neuton:wght@500&family=Raleway:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Finesse</title>
</head>
<body>
  <header>
    <nav>
      <h1 class="shop-title">Finesse</h1>
      <ul class="shop-sections">
        <li class="shop-section" id="men">
          <button class="men-btn">MEN</button>
          <div class="dropdown hidden" id="dropdown">
            <ul>
              <li>
                <button>Bestsellers</button>
              </li>
              <li>
                <button>T-Shirts/Shirts</button>
              </li>
              <li>
                <button>Trousers</button>
              </li>
              <li>
                <button>Sweatshirts/Hoodies</button>
              </li>
            </ul>
          </div>
        </li>
        <li class="shop-section">
          <button class="women-btn">WOMEN</button>
          <div class="dropdown hidden">
            <ul>
              <li>
                <button>Bestsellers</button>
              </li>
              <li>
                <button>T-Shirts/Shirts</button>
              </li>
              <li>
                <button>Trousers</button>
              </li>
              <li>
                <button>Sweatshirts/Hoodies</button>
              </li>
            </ul>
          </div>
        </li>
        <li class="shop-section">
          <button class="accessories-btn">ACCESSORIES</button>
          <div class="dropdown hidden">
            <ul>
              <li>
                <button>Jewellery</button>
              </li>
              <li>
                <button>Hats</button>
              </li>
              <li>
                <button>Bags</button>
              </li>
            </ul>
          </div>
        </li>
      </ul>
      <div class="search-bar-container">
        <input type="text" class="search-bar" placeholder="Shop for the latest fashion!">
      </div>
      <ul class="icons-list">
        <li>
          <button>
            <span class="material-symbols-outlined profile-icon">
              person
            </span>
          </button>
        </li>
        <li>
          <button>
            <span class="material-symbols-outlined favourites-icon">
              favorite
            </span>
          </button>
        </li>
        <li>
          <button>
            <span class="material-symbols-outlined basket-icon">
              shopping_basket
            </span>
          </button>
        </li>
      </ul>
    </nav>
  </header>
  <script type="module" src="script.js"></script>
</body>
</html>
